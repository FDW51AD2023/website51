<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>


        <!-- App 7 -->  
        <form id="app7" action="">
            <h2>Aplicación para Tabla</h2>
      
            <div class="row">
              <label for="app7Id">Id o nombre: </label>
              <input type="text" name="app7Id" id="app7Id">    
              </div>
      
            
            <div class="row">
              <label for="app7Res">Resultado: </label>
              <h2 id="app7Nombre"></h2>
              <h3 id="app7Peso"></h3>
              <h3 id="app7Altura"></h3>
              <img id="app7Imagen" src="" alt="">

            </div>
      
            <div class="row">
                <input id="app7BtnBuscar" type="submit" class="btn" value="Buscar">
            </div>
    
        </form>

        <!-- App 6 -->  
        <form id="app6" action="">
            <h2>Aplicación numeros perfectos</h2>
      
            <div class="row">
              <label for="app6Ini">Numero inicial</label>
              <input type="text" name="app6Ini" id="app6Ini">    
            </div>
            <div class="row">
                <label for="app6Fin">Numero final </label>
                <input type="text" name="app6Fin" id="app6Fin">    
              </div>
            
            <div class="row">
              <label for="app6Res">Resultado: </label>
              <div id="app6Res">
              </div>
            </div>
      
            <div class="row">
                <input id="app6BtnVer" type="submit" class="btn" value="Mostrar numeros">
            </div>
    
        </form>

<!-- App 5 -->
<form  id="app5" action="">
    <h2>Ejercicio de prueba clase 25 de octubre</h2>

    <div class="row">

        <label for="app5Borde">Borde</label>
        <select name="app5Borde" id="app5Borde">
            <option value="all">todos</option>
            <option value="top">superior</option>
            <option value="bottom">inferior</option>
            <option value="left">izq</option>
            <option value="right">der</option>
        </select>
    </div>

    <div class="row">
        <label for="app5Color">Color</label>
        <input type="color" name="app5Color" id="app5Color">
    </div>

    <div class="row">

        <label for="app5Grosor">Grosor</label>
        <input type="text" name="app5Grosor" id="app5Grosor">

    </div>

    <div class="row">

        <label for="app5Tipo">Grosor</label>
        <select name="app5Tipo" id="app5Tipo">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="double">double</option>
        </select>
    </div>

    <div id="prueba">
        Div prueba
    </div>

    <div>
        <input id="app5BtnVer" class="btn" type="submit" value="Ver">
    </div>
</form>
        





    <!-- App 4 -->  
    <form id="app4" action="">
        <h2>Aplicación para Tabla</h2>
  
        <div class="row">
          <label for="app4Tabla">Tabla: </label>
          <input type="text" name="app4Tabla" id="app4Tabla">    
          </div>
  
        <div class="row">
        <input type="checkbox" name="app4Inv" id="app4Inv">
        <label for="app4Inv">Tabla invertida. </label>
        </div>
  
        <div class="row">
          <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
          <label for="app4SoloPunto">Mostrar resultados con el símbolo (.) </label>
        </div>
        
        <div class="row">
          <label for="app4Res">Resultado: </label>
          <div id="app4Res">

          </div>
        </div>
  
        <div class="row">
            <input id="app4BtnVer" type="submit" class="btn" value="Ver Tabla">
        </div>

    </form>


    <form  id="app3" action="">
        <h2>Aplicación para operaciones aritmeticas</h2>

        <div class="row">

            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">

        </div>

        <div class="row">

            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">

        </div>

        <div class="row">
            <label for="app3Operacion">Operacion:</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicación</option>
                <option value="d">División</option>
            </select>
        </div>


        <div>
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
            </input>
        </div>


        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res">

        </div>

    </form>

    <form  id="app1" action="">
        <h2>Aplicación para sumar dos numeros</h2>

        <div class="row">

            <label for="app1Num1">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">

        </div>

        <div class="row">

            <label for="app1Num2">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">

        </div>

        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">

        </div>

        <div>
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
            </input>
        </div>


    </form>

    <form  id="app2" action="">
        <h2>Operaciones basicas</h2>

        <div class="row">

            <label for="app2Num1">Numero:</label>
            <input type="text" name="app2Num1" id="app2Num1">

        </div>

        <div class="row">

            <label for="app2Num2">Numero:</label>
            <input type="text" name="app2Num2" id="app2Num2">

        </div>

        <div class="row">
            <label for="app2Suma">Suma:</label>
            <input readonly type="text" name="app2Suma" id="app2Suma">

        </div>

        <div class="row">
            <label for="app2Resta">Resta:</label>
            <input readonly type="text" name="app2Resta" id="app2Resta">

        </div>

        <div class="row">
            <label for="app2Multi">Multiplicación:</label>
            <input readonly type="text" name="app2Multi" id="app2Multi">

        </div>

        <div class="row">
            <label for="app2Div">Division:</label>
            <input readonly type="text" name="app2Div" id="app2Div">

        </div>

        <div>
            <input id="app2BtnCalcular" class="btn" type="submit" value="Calcular">
            </input>
        </div>


    </form>

    <script src="js/apps.js"></script>
</body>
</html>
