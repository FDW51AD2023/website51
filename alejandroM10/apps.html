<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="CSS/apps.css">
</head>
<body>
    <h1>Apps</h1>
    <form id="app1" action="">
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            <label for="app1Num1">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>
        
        <div class="row">
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>


    </form>

    <form id="app2" action="">
        <h2>Aplicacion que suma,resta,multiplica y divide dos numeros</h2>

        <div class="row">
            <label for="app2Num1">Numero:</label>
            <input type="text" name="app2Num1" id="app2Num1">
        </div>

        <div class="row">
            <label for="app2Num2">Numero:</label>
            <input type="text" name="app2Num2" id="app2Num2">
        </div>

        <div class="row">
            <label for="app2suma">Suma:</label>
            <input readonly type="text" name="app2suma" id="app2suma">
        </div>

        <div class="row">
            <label for="app2resta">Resta:</label>
            <input readonly type="text" name="app2resta" id="app2resta">
        </div>

        <div class="row">
            <label for="app2multiplicacion">Multiplicacion:</label>
            <input readonly type="text" name="app2multiplicacion" id="app2multiplicacion">
        </div>

        <div class="row">
            <label for="app2division">Division:</label>
            <input readonly type="text" name="app2division" id="app2division">
        </div>
        
        <div class="row">
            <input id="app2BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>


    </form>

    <form id="app4" action="">
        <h2>Aplicacion para operaciones aritmeticas</h2>

        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>
        <div class="row">
            <label for="">Operaci√≥n</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta </option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>
        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>
        <div class="row">
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>

    </form>

    <form id="app4" action="">
        <h2>Aplicacion para tabla de multiplicar</h2>

        <div class="row">
            <label for="app4Tabla">Tabla:</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla Invertida:</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el simbolo (.)</label>
        </div>

        <div class="row">
            <label for="app4Res">Resultado:</label>
            <div id="app4Res"></div> 
        </div>

        <div class="row">
            <input id="app4BtnVer" class="btn" type="submit" value="Ver tabla">
            <label for="app4BtnVer">Ver tabla</label>
        </div>

    </form>

    <form id="app5" action="">
        <h2>Aplicacion para seleccionar el borde</h2>

        <div class="row">
            <label for="app5Borde">Borde:</label>
            <select name="app5Borde" id="app5Borde">
                <option value="t">Todos</option>
                <option value="s">Superior</option>
                <option value="i">Inferior</option>
                <option value="izq">Izquierdo</option>
                <option value="der">Derecho</option>
            </select>
        </div>
        <div class="row">
            <label for="app5Color">Color:</label>
            <input type="color"  id="app5Color">
        </div>

        <div class="row">
            <label for="app5Grosor">Grosor</label>
            <input type="text" name="app5Grosor" id="app5Grosor">
        </div>

        <div class="row">
            <label for="app5Tipo">Tipo:</label>
            <select name="app5Tipo" id="app5Tipo">
                <option value="t">Solid</option>
                <option value="s">Dashed</option>
                <option value="i">Double</option>
            </select>
        </div>
        <div class="row">
            <label for="app5Res">Resultado:</label>
            <input  id="app5Res" class="btn" type="submit" value="Prueba">
        </div>
        <div class="row">
            <input  id="app5BtnVer" class="btn" type="submit" value="Ver Borde">
        </div>
    </form>

    <form id="app6" action="">
        <h2>Aplicacion numeros perfectos</h2>

        <div class="row">
            <label for="app6Ini">Numero inicial:</label>
            <input type="text" name="app6Ini" id="app6Ini">
        </div>

        <div class="row">
            <label for="app6Fin">Numero final:</label>
            <input type="text" name="app6Fin" id="app6Fin">
        </div>

        <div class="row">
            <label for="app6Res">Resultado:</label>
            <div  id="app6Res">
        </div>

        <div class="row">
            <input  id="app6BtnVer" class="btn" type="submit" value="Mostrar Numeros">
        </div>
    </form>

    <form id="app7" action="">
        <h2>Aplicacion para buscar pokemon</h2>

        <div class="row">
            <label for="app7Id">Id o nombre:</label>
            <input type="text" name="app7Id" id="app7Id">
        </div>
        
        <div class="row">
            <label for="app7Res">Resultado:</label>
            <h2 id="app7Nombre"></h2>
            <h3 id="app7Peso"></h3>
            <h3 id="app7Altura"></h3>
            <img id="app7Imagen" src="" alt="">
        </div>
       
        <div class="row">
            <input id="app7BtnBuscar" class="btn" type="submit" value="Buscar">
        </div>
    <form>
    
    <script src="Js/apps.js"></script>
</body>
</html>
