<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 25 de Octubre</title>
</head>
<body>

    <form id="app1" action="">
        <h2>Clase 25 De Octubre</h2>

        <div class="row">
            <label for="">Borde:</label>
            <select name="app1Borde" id="app1Borde">
                <option value="To">Todos</option>
                <option value="Su">Superior</option>
                <option value="In">Inferior</option>
                <option value="Iz">Izquierda</option>
                <option value="De">Derecha</option>
            </select>
        </div>

        <div class="row">
            <label for="app1Color">Color:</label>
            <input type="color" name="app1Color" id="app1Color">
        </div>

        <div class="row">
            <label for="app1Grosor">Grosor:</label>
            <input type="text" name="app1Grosor" id="app1Grosor">
        </div>

        <div class="row">
            <label for="">Tipo:</label>
            <select name="app1Tipo" id="app1Tipo">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>
            </select>
        </div>

        <div class="row" id="app1DivPrueba">
            <h1>Div Prueba</h1>
        </div>

        <div class="row">
            <input id="app1BtnVer" class="btn" type="submit" value="Ver">
        </div>

    </form>
    
    <script src="js/jsoct25.js"></script>
</body>
</html>
