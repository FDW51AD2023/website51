<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 25 de Octubre</title>
    <link rel="stylesheet" href="css/clase25oct.css">
</head>
<body>

    <form id="app1" action="">
        <h2>Practica 25 de Octubre</h2>
        <div>
            <label for="app1Borde">Borde:</label>
            <select name="app1Borde" id="app1Borde">
                <option value="To">Todos</option>
                <option value="Su">Superior</option>
                <option value="In">Inferior</option>
                <option value="Iz">Izq</option>
                <option value="De">Der</option>
            </select>
        </div>
        <div>
            <label for="app1Color">Color:</label>
            <input type="color" name="app1Color" id="app1Color">
        </div>
        <div>
            <label for="app1Grosor">Grosor:</label>
            <input type="number" name="app1Grosor" id="app1Grosor">
        </div>
        <div>
            <label for="app1Tipo">Tipo:</label>
            <select name="app1Tipo" id="app1Tipo">
                <option value="So">Solid</option>
                <option value="Ds">Dashed</option>
                <option value="Do">Double</option>
            </select>
        </div>
        <div class="divprueba">
            <h4>Div Prueba</h4>
        </div>
        <div>
            <input name="app1Boton" id="app1Boton" type="submit" value="Ver">
        </div>
    </form>
    
    <script src="js/jsoct25.js"></script>
</body>
</html>
