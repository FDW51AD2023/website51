<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apps</title>

    <link rel="stylesheet" href="css/apps.css">

</head>

<body>

    <h1>Apps</h1>

    <form id="app1" action="">
        
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            
            <label for="app1Num1">Numero 1 :</label>

            <input type="text" name="app1Num1" id="app1Num1">

        </div>

        <div class="row">
            
            <label for="app1Num2">Numero 2 :</label>
            
            <input type="text" name="app1Num2" id="app1Num2">

        </div>

        <div class="btn">

            <input id="app1BtnCalcular" type="submit" value="Calcular">

            <br>

        </div>

        <!-- Suma -->

        <div>

            <br>

            <label for="app1Res">Resultado de la suma :</label>

            <input readonly type="text" name="app1Res" id="app1Res">

        </div>

        <!-- Resta -->

        <div>

            <label for="app1Res-Resta">Resultado de la resta :</label>

            <input readonly type="text" name="app1Res-Resta" id="app1Res-Resta">

        </div>

        <!-- Division -->

        <div>

            <label for="app1Res-Div">Resultado de la division :</label>

            <input readonly type="text" name="app1Res-Div" id="app1Res-Div">

        </div>

        <!-- Multiplicacion -->

        <div>

            <label for="app1Res-Multi">Resultado de la multiplicacion :</label>

            <input readonly type="text" name="app1Res-Multi" id="app1Res-Multi">

        </div>

    </form>

    <script src="js/apps.js"></script>

</body>

</html>
