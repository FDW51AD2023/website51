<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apps</title>

    <link rel="stylesheet" href="css/apps.css">

</head>

<body>

    <h1>Apps</h1>

    <form id="app1" action="">

        <!-- Aplicacion Numero 1 -->
        
        <h2>Aplicacion para operaciones basicas</h2>

        <!-- Numero 1 -->

        <div class="row">
            
            <label for="app1Num1">Numero 1 :</label>

            <input type="text" name="app1Num1" id="app1Num1">

        </div>

        <!-- Numero 2 -->

        <div class="row">
            
            <label for="app1Num2">Numero 2 :</label>
            
            <input type="text" name="app1Num2" id="app1Num2">

        </div>

        <!-- Boton para Calcular -->

        <div class="btn">

            <input id="app1BtnCalcular" type="submit" value="Calcular">

        </div>

        <br>

        <!-- Resultado de la Suma -->

        <div>

            <label for="app1ResSuma">Resultado de la suma :</label>

            <input readonly type="text" name="app1ResSuma" id="app1ResSuma">

        </div>

        <!-- Resultado de la Resta -->

        <div>

            <label for="app1ResResta">Resultado de la resta:</label>

            <input readonly type="text" name="app1ResResta" id="app1ResResta">

        </div>

        <!-- Resultado de la Multiplicacion -->

        <div>

            <label for="app1ResMultiplicacion">Resultado de la multiplicacion :</label>

            <input readonly type="text" name="app1ResMultiplicacion" id="app1ResMultiplicacion">

        </div>

        <!-- Resultado de la Division -->

        <div>

            <label for="app1ResDivision">Resultado de la division :</label>

            <input readonly type="text" name="app1ResDivision" id="app1ResDivision">

        </div>

    </form>

    <!-- Aplicacion 2 -->

    <script src="js/apps.js"></script>

</body>

</html>
