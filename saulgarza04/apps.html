<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>
    <form id="app8" action="">
        <h2>Aplicacion numeros perfectos</h2>

        <div class="row">
            <label for="app8Ini">Numero inicial:</label>
            <input type="text" name="app8Ini" id="app8Ini">
        </div>

        <div class="row">
            <label for="app8Fin">Numero Final:</label>
            <input type="text" name="app8Fin" id="app8Fin">
        </div>

        <div class="row">
            <label for="app8Res">Resultado:</label>
            <div id="app8Res">

            </div>
        </div>

        <div>
            <input id="app8BtnVer" class="btn" type="submit" value="Mostrar Numeros">
        </div>
        
    </form>

    <form id="app7" action="">
        <h2>Aplicacion </h2>

        <div class="row">
            <label for="app7Tabla">Tabla:</label>
            <input type="text" name="app7Tabla" id="app7Tabla">
        </div>
        
        <div class="row">
            <label for="">Borde:</label>
            <select name="app7Borde" id="app7Borde">
                <option value="t">Todos</option>
                <option value="s">Superior</option>
                <option value="i">Inferior</option>
                <option value="i">Izq</option>
                <option value="d">Der</option>
            </select>
        </div>

        <div class="row">
            <label for="app7Color">Color:</label>
            <input type="color" name="app7Color" id="app7Color">
        </div>

        <div class="row">
            <label for="app7Grosor">Grosor:</label>
            <input type="text" name="app7Grosor" id="app7Grosor">
        </div>

        <div class="row">
            <label for="app7Tipo">Tip√≤:</label>
            <select name="app7Borde" id="app7Borde">
                <option value="so">Solid</option>
                <option value="da">Dashed</option>
                <option value="do">Double</option>
            </select>
        </div>

        <div class="row">
            <input id="app7DivPrueba" class="div" type="submit" value="Div Prueba">
        </div>

        <div>
            <input id="app7BtnVer" class="btn" type="submit" value="Ver">
        </div>
    <form id="app6" action="">
        <h2>Aplicacion para tabla multiplicar</h2>

        <div class="row">
            <label for="app6Tabla">Tabla:</label>
            <input type="text" name="app6Tabla" id="app6Tabla">
        </div>
        
        <div class="row">
            <input type="checkbox" name="app6Inv" id="app6Inv">
            <label for="app6Inv">Tabla invertida:</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app6SoloPunto" id="app6SoloPunto">
            <label for="app6SoloPunto">Mostrar resultados con el simnolo (.):</label>
        </div>

        <div class="row">
            <label for="app6Res">Resultado:</label>
            <div id="app6Res">

            </div>
        </div>

        <div>
            <input id="app6BtnVer" class="btn" type="submit" value="Ver tabla">
        </div>
        
    </form>
    <form id="app5" action="">
        <h2>Aplicacion para operaciones aritmeticas</h2>

        <div class="row">
            <label for="app5Num1">Numero:</label>
            <input type="text" name="app5Num1" id="app5Num1">
        </div>
        
        <div class="row">
            <label for="app5Num2">Numero:</label>
            <input type="text" name="app5Num2" id="app5Num2">
        </div>

        <div class="row">
            <label for="">Operacion:</label>
            <select name="app5Operacion" id="app5Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>

        <div class="row">
            <label for="app5Res">Resultado:</label>
            <input readonly type="text" name="app5Res" id="app5Res">
        </div>

        <div>
            <input id="app5BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
        
    </form>
