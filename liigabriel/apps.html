<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app5" action="">
        <h2>Aplicacion buscar pokemon</h2>

        <div class="row">
            <label for="app5Id">Id o nombre:</label>
            <input type="text" name="app5Id" id="app5Id">
        </div>
        <div class="row">
            <label for="app5Res">Resultado:</label>
            <h2 id="app5Nombre"></h2>
            <h3 id="app5Peso"></h3>                
            <h3 id="app5Altura"></h3>                
            <img id="app5Imagen" src="" alt="">
        </div>

        <div>
            <input id="app5BtnBuscar" class="btn" type="submit" value="Buscar">
        </div>
    </form>



    <form id="app4" action="">
        <h2>Aplicacion para tabla multiplicar</h2>

        <div class="row">
            <label for="app4Tabla">Tabla:</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>
        
        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida</label>
        </div>
        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el simbolo (.)</label>
        </div>
        <div class="row">
            <label for="app4Res">Resultado:</label>
            <div id="app4Res">

            </div>
        </div>

        <div>
            <input id="app4BtnVer" class="btn" type="submit" value="Ver tabla">
        </div>
    </form>

    <form id="app3" action="">
        <h2>Aplicacion para operaciones aritmeticas</h2>

        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>
        
        <div class="row">
            <label for="app#Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>
        <div class="row">
            <label for="">Operacion:</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>
        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div>
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>
 
    <form id="app1" action="">
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            <label for="app1Num1">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>
        
        <div class="row">
            <label for="app1Num2">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div>
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>
    
    <script src="js/apps.js"></script>
</body>
</html>
