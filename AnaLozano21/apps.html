<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>
    <!-- App 6 -->
    <form id="app6" action="">
      <h2>Aplicación numeros perfectos

      <div class="row">
        <label for="app6Ini">Número inicial: </label>
        <input type="text" name="app6Ini" id="app6Ini">    
      </div>

      <div class="row">
        <label for="app6Fin">Número final: </label>
        <input type="text" name="app6Fin" id="app6Fin">    
      </div>
      
      <div id="app6Res" class="row">
        <label for="app6Res">Resultado: </label>
      </div>

      <div class="row">
        <input id="app6BtnVer" type="submit" class="btn" value="Ver Tabla">
      </div>



    <!-- App 5 -->
      <form id="app5" action="">
        <h2>Aplicacion para dar formato a un div</h2>

        <div class="row">
            <label for="">Borde</label>
            <select name="app5borde" id="app5borde">
                <option value="none">Ninguno</option>
                <option value="all">Todos</option>
                <option value="top">Superior</option>
                <option value="bot">Inferior</option>
                <option value="izq">Izquierda</option>
                <option value="der">Derecha</option>
            </select>
        </div>

        <div class="row">
            <label for="app5color"> Color: </label>
            <input type="color" name="app5color" id="app5color">
        </div>

        <div class="row">
            <label for="app5grosor"> Grosor: </label>
            <input type="text" name="app5grosor" id="app5grosor">
        </div>

        <div class="row">
            <label for="app5tipo">Tipo</label>
            <select name="app5tipo" id="app5tipo">
                <option value="Solid">Solid</option>
                <option value="Dashed">Dashed</option>
                <option value="Double">Double</option>
            </select>
        </div>

        <div id="div_prueba" class="row">
            <h1>Div de Prueba</h1>
        </div>


        <div>
            <input id="app5ver" class="btn" type="submit" value="ver">
        </div>

    </form>

    <!-- App 4 -->  
    <form id="app4" action="">
      <h2>Aplicación para Tabla</h2>

      <div class="row">
        <label for="app4Tabla">Tabla: </label>
        <input type="text" name="app4Tabla" id="app4Tabla">    
        </div>

      <div class="row">
        <input type="checkbox" name="app4Inv" id="app4Inv">
        <label for="app4Inv">Tabla invertida. </label>
      </div>

      <div class="row">
        <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
        <label for="app4SoloPunto">Mostrar resultados con el símbolo (.) </label>
      </div>
      
      <div class="row">
        <label for="app4Res">Resultado: </label>
        <div id="app4Res"></div>
      </div>

      <div class="row">
        <input id="app4BtnVer" type="submit" class="btn" value="Ver Tabla">
      </div>


    <!-- App 3 -->  
    <form id="app3" action="">
      <h2>Aplicación para operaciones aritméticca</h2>

      <div class="row">
        <label for="app3Num1">Numero: </label>
        <input type="text" name="app3Num1" id="app3Num1">    
        </div>

      <div class="row">
      <label for="app3Num2">Numero: </label>
      <input type="text" name="app3Num2" id="app3Num2">    
      </div>

      <div class="row">
        <label for="app3Operacion">Operación: </label>
          <select name="app3Operacion" id="app3Operacion">
            <option value="s">Suma</option>
            <option value="r">Resta</option>
            <option value="m">Multiplicación</option>
            <option value="d">División</option>
          </select>
      </div>
      
      <div class="row">
        <label for="app3Res">Resultado: </label>
          <input type="text" name="app3Res" id="app3Res">  
      </div>

      <div class="row">
          <input id="app3BtnCalcular" type="submit" class="btn" value="Calcular">
      </div>

        
    <!-- App2 -->
    <form id="app2" action="">
        <h2>Aplicación para operaciones básicas</h2>

        <div class="row">
          <label for="app2Num1">Numero: </label>
            <input type="text" name="app2Num1" id="app2Num1">  
        </div>

        <div class="row">
        <label for="app2Num2">Numero: </label>
        <input type="text" name="app2Num2" id="app2Num2">    
        </div>
        
        <div class="row">
          <label for="app1ResSum">Suma: </label>
            <input type="text" name="app2ResSum" id="app2ResSum">  
        </div>

        <div class="row">
          <label for="app2ResRes">Resta: </label>
            <input type="text" name="app2ResRes" id="app2ResRes">  
        </div>

        <div class="row">
          <label for="app2ResDiv">Division: </label>
            <input type="text" name="app2ResDiv" id="app2ResDiv">  
        </div>

        <div class="row">
          <label for="app2ResMul">Multiplicación: </label>
            <input type="text" name="app2ResMul" id="app2ResMul">  
        </div>

        <div class="row">
            <input id="app2BtnCalcular" type="submit" class="btn" value="Calcular">
        </div>

        <form id="app1" action="">
          <h2>Aplicación para suma de dos números</h2>
    
          <div class="row">
            <label for="app1Num1">Numero: </label>
              <input type="text" name="app1Num1" id="app1Num1">  
          </div>
    
          <div class="row">
          <label for="app1Num2">Numero: </label>
          <input type="text" name="app1Num2" id="app1Num2">    
          </div>
          
          <div class="row">
            <label for="app1Res">Resultado: </label>
              <input type="text" name="app1Res" id="app1Res">  
          </div>
    
          <div class="row">
              <input id="app1BtnCalcular" type="submit" class="btn" value="Calcular">
          </div>
    
        




    </form>
    <script src="js/apps.js"></script>
</body>
</html>
