<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>
    <form id="app1" action="">
        <h2>Aplicación para suma de dos números</h2>

        <div class="row">
          <label for="app1Num1">Numero: </label>
            <input type="text" name="app1Num1" id="app1Num1">  
        </div>

        <div class="row">
        <label for="app1Num2">Numero: </label>
        <input type="text" name="app1Num2" id="app1Num2">    
        </div>
        
        <div class="row">
          <label for="app1Res">Resultado: </label>
            <input type="text" name="app1Res" id="app1Res">  
        </div>

        <div class="row">
            <input id="app1BtnCalcular" type="submit" class="btn" value="Calcular">
        </div>
        
    <!-- App2 -->
    <form id="app2" action="">
        <h2>Aplicación para operaciones básicas</h2>

        <div class="row">
          <label for="app2Num1">Numero: </label>
            <input type="text" name="app2Num1" id="app2Num1">  
        </div>

        <div class="row">
        <label for="app2Num2">Numero: </label>
        <input type="text" name="app2Num2" id="app2Num2">    
        </div>
        
        <div class="row">
          <label for="app1ResSum">Suma: </label>
            <input type="text" name="app2ResSum" id="app2ResSum">  
        </div>

        <div class="row">
          <label for="app2ResRes">Resta: </label>
            <input type="text" name="app2ResRes" id="app2ResRes">  
        </div>

        <div class="row">
          <label for="app2ResDiv">Division: </label>
            <input type="text" name="app2ResDiv" id="app2ResDiv">  
        </div>

        <div class="row">
          <label for="app2ResMul">Multiplicación: </label>
            <input type="text" name="app2ResMul" id="app2ResMul">  
        </div>

        <div class="row">
            <input id="app2BtnCalcular" type="submit" class="btn" value="Calcular">
        </div>
        




    </form>
    <script src="js/apps.js"></script>
</body>
</html>
