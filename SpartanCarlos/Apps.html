    <h1>App7</h1>
    <form id="app7" action="">
        <h2>Aplicacion En Border</h2>

        <div>
             <label for="app7Border">Border</label>
             <select name="app7Border" id="app7Border">
                    <option value="t">Todo</option>
                    <option value="s">Superir</option>
                    <option value="in">Inferior</option>
                    <option value="iz">Izquierda</option>
                    <option value="d">Derecha</option>
                </select>
        </div>

        <div>
             <label for="app7Color">Color:</label> 
             <input type="text" name="app7Color" type="app7Color">
        </div>

        <div>
            <label for="app7Grosor">Grosor: </label>
            <input type="text" name="app7Grosor" type="app7Grosor">
        </div>

        <div>
            <Label for="app7Tipo">Tipo</Label>
            <select name ="app7Tipo" id="app7Tipo" >
                    <option value="so">Solid</option>
                    <option value="da">Dashed</option>
                    <option value="do">Double</option>
                </select>
        </div>

        <div>
            <input id="app7Divprueba" type="button" type="app7Divprueba" value="Div Prueba">
        </div>

        <div>
            <input id="app7Btnver" type="button" type="app7Btnver" value="Ver">
        </div>

      

    </form>

    <h1>App6</h1>
    <form id="app6" action="">
        <h2>Aplicacion Tabla de Multiplicacion </h2>

        <div class="row">
            <label for="app6Tabla">Tabla</label>
            <input type="text" name="app6Tabla" id="app6Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app6Inv" id="app6Inv">
            <label for="app6Inv">Tabla Invertida</label>
        </div>
        
        <div class="row">
            <input type="checkbox" name="app6SoloPunto" id="app6SoloPunto">
            <label for="">Mostrar Resultado con el simbolo (.)</label>
        </div>
        
        <div class="row">
            <label for="app6Res">Resultado:</label>
            <div id =app6Res>

            </div>
        </div>

        <div >
             <input id="app6BtnVer" class="btn" type="submit" value="Ver Tabla">
        </div>
       
    </form>

        </div>

        <div class="row">
            <label for="app5Res">Resultado:</label>

        </div>

        <div >
