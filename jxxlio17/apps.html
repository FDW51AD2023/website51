<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app1" action="">
        
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            <label for="app1Num1">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>
        
        <div class="row">
            <label for="app1Num2">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="">Operacion</label>
            <select name="app1Operacion" id="idApp1Operacion">
                <option value="s">suma</option>
                <option value="r">resta</option>
                <option value="m">multiplicacion</option>
                <option value="d">division</option>
            </select>

        </div>
        
        <div class="row">
            <label for="app1Res1">Resultado de la suma:</label>
            <input type="text" name="app1Res1" id="app1Res1">
        </div>

        <div class="row">
            <label for="app1Res2">Resultado de la resta:</label>
            <input type="text" name="app1Res2" id="app1Res2">
        </div>

        <div class="row">
            <label for="app1Res3">Resultado de la multiplicacion:</label>
            <input type="text" name="app1Res3" id="app1Res3">
        </div>

        <div class="row">
            <label for="app1Res4">Resultado de la division:</label>
            <input type="text" name="app1Res4" id="app1Res4">
        </div>

        <div class="row">
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    
    </form>



    <form id="app3" action="">
        
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>
        
        <div class="row">
            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="">Operacion</label>
            <select name="app3Operacion" id="idApp3Operacion">
                <option value="s">suma</option>
                <option value="r">resta</option>
                <option value="m">multiplicacion</option>
                <option value="d">division</option>
            </select>

        </div>
        
        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input type="text" name="app3Res" id="app3Res">
        </div>

        <div class="row">
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    
    </form>

    <form id="app4" action="">
        <h2>Aplicacion para tabla de multiplicar.</h2>

        <div class="row">
            <label for="app4Tabla">Tabla: </label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida: </label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con simbolo (.): </label>
            </select>
        </div>

        <div class="row">
            <label for="app4Res">Resultado: </label>
            <div id="app4Res">

            </div>
        </div>

        <div>
            <input class="app4BtnVer" type="submit" value="Ver tabla" id="app4BtnVer">
        </div>
    </form>
    
    <script src="js/apps.js"></script>

    <form id="app5" action="">
        <h2>App para modificar div de prueba</h2>

        <div class="row">
            <label for="">Borde: </label>
            <select name="app5Borde" id="app5Borde">
                <option value="all">Todos</option>
                <option value="top">Superior</option>
                <option value="bottom">Inferior</option>
                <option value="left">Izquierda</option>
                <option value="right">Derecha</option>
            </select>
        </div>

        <div class="row">
            <label for="app5Color">Color</label>
            <input type="color" name="app5Color" id="app5Color">
        </div>

        <div class="row">
            <label for="app5Grosor">Grosor</label>
            <input type="text" name="app5Grosor" id="app5Grosor">
        </div>

        <div class="row">
            <label for="">Tipo: </label>
            <select name="app5TipoBorde" id="app5TipoBorde">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>
            </select>
        </div>

        <div class="row" id="app5DivPrueba">
            Div prueba
        </div>

        <div class="row">
                <input id="app5BtnVer" class="btn" type="submit" value="Ver">
        </div>

    </form>

    <form id="app6" action="">
        <h2>Aplicacion numeros perfectos.</h2>

        <div class="row">
            <label for="app6Ini">Numero inicial: </label>
            <input type="text" name="app6Ini" id="app6Ini">
        </div>

        <div class="row">
            <label for="app6Fin">Numero Final: </label>
            <input type="text" name="app6Fin" id="app6Fin">
        </div>

        <div class="row">
            <label for="app6Res">Resultado: </label>
            <div id="app6Res">

            </div>
        </div>

        <div>
            <input class="app6BtnVer" type="submit" value="Mostrar numeros" id="app6BtnVer">
        </div>
    </form>

    <script src="js/apps.js"></script>


    <form id="app7" action="">
        <h2>Aplicacion para buscar pokemon.</h2>

        <div class="row">
            <label for="app7Id">Id o nombre: </label>
            <input type="text" name="app7Id" id="app7Id">
        </div>

        <div class="row">
            <label for="app7Res">Resultado: </label>
            <h2 id="app7Nombre"></h2>
            <h3 id="app7Peso"></h3>
            <h3 id="app7Altura"></h3>
            <img id="app7Imagen" src="" alt="">
        </div>

        <div>
            <input class="app7BtnBuscar" type="submit" value="Buscar" id="app7BtnBuscar">
        </div>
    </form>
</body>
</html>
