    <form id="app1" action="">
        
        <h2>Aplicacion para sumar dos numeros</h2>

        <div class="row">
            <label for="app1Num1">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>
        
        <div class="row">
            <label for="app1Num2">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="">Operacion</label>
            <select name="app1Operacion" id="idApp1Operacion">
                <option value="s">suma</option>
                <option value="r">resta</option>
                <option value="m">multiplicacion</option>
                <option value="d">division</option>
            </select>

        </div>
        
        <div class="row">
            <label for="app1Res1">Resultado de la suma:</label>
            <input type="text" name="app1Res1" id="app1Res1">
        </div>

        <div class="row">
            <label for="app1Res2">Resultado de la resta:</label>
            <input type="text" name="app1Res2" id="app1Res2">
        </div>

        <div class="row">
            <label for="app1Res3">Resultado de la multiplicacion:</label>
            <input type="text" name="app1Res3" id="app1Res3">
        </div>

        <div class="row">
            <label for="app1Res4">Resultado de la division:</label>
            <input type="text" name="app1Res4" id="app1Res4">
        </div>

        <div class="row">
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    
    </form>
