<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPS</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1> APPS </h1>
        <!-- APLICACION NUMERO 7 -->
    <form id="app7" action="">
        <h2> Buscar Pokemon </h2>

        <div class="row">
            <label for="app7Id"> Id o Nombre: </label>
            <input type="text" name="app7Id" id="app7Id">
        </div>

        <div class="row">
            <label for="app7Res"> Resultado: </label>
            <h2 id="app7Nombre"></h2>
            <h3 id="app7Peso"></h3>
            <h3 id="app7Altura"></h3>
            <img id="app7Imagen" src="" alt="">
        </div>

        <div>
            <input id="app7BtnBuscar" class="btn" type="submit" value="Buscar">
        </div>
    </form>

    <form id="app6" action="">
        <h2> Aplicacion de Numeros Perfectos </h2>

        <div class="row">
            <label for="app6Ini">Numero Inicial: </label>
            <input type="text" name="app6Ini" id="app6Ini">
        </div>

        <div class="row">
            <label for="app6Fin">Numero Final: </label>
            <input type="text" name="app6Fin" id="app6Fin">
        </div>

        <div class="row">
            <label for="app6Res"> Resultado: </label>
            <div id="app6Res"></div>
        </div>

        <div>
            <input id="app6Btn" class="btn" type="submit" value=" Mostrar Numeros ">
        </div>
    </form>


    <form id="app5" action="">
        <h2> Aplicacion para Edicion </h2>

        <div class="row">
            <label for="">Borde: </label>
            <select name="app5Borde" id="app5Borde">
                <option value="t">Todos</option>
                <option value="s">Superior</option>
                <option value="in">Inferior</option>
                <option value="iz">Izquiera</option>
                <option value="d">Derecha</option>
            </select>
        </div>
        <br>
        <div class="row">
            <label for="app5Color">Color: </label>
            <input type="color" name="app5Color" id="app5Color">
        </div>
        <br>
        <div class="row">
            <label for="app5Grosor">Grosor: </label>
            <input type="text" name="app5Grosor" id="app5Grosor">
        </div>
        <br>
        <div class="row">
            <label for="">Tipo: </label>
            <select name="app5Tipo" id="app5Tipo">
                <option value="solid">Solido</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>
            </select>
        </div>
        <br>
        <div id="editarDiv"  >
            DIV DE PRUEBA 
        </div>
        <br>
        <div  class="row">
            <input id="app5BtnVer" class="btn" type="submit" value=" Ver ">
        </div>
    </form>

    <br>
    <form id="app4" action="">
        <h2> Aplicacion para Tabla de Multiplicar </h2>

        <div class="row">
            <label for="app4Tabla"> Tabla: </label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv"> Tabla Invertida</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto"> Mostrar Resultado con el simbolo (.) </label>
        </div>

        <div class="row">
            <label for="app4Res"> Resultado: </label>
            <div id="app4Res"></div>
        </div>

        <div>
            <input id="app4BtnVer" class="btn" type="submit" value="Ver Tabla">
        </div>
    </form>

    <form id="app3" action="">
        <h2> Aplicacion para operaciones artimeticas </h2>

        <div class="row">
            <label for="app3Num1"> Numero: </label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2"> Numero: </label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="">Operaci√≥n</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>

        <div class="row">
            <label for="app3Res"> Resultado: </label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div>
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>

    <!-- APLICACION NUMERO 2 -->
    <form id="app2" action="">
        <h2> Aplicacion para operaciones de dos numeros </h2>

        <div class="row">
            <label for="app2Num1"> Numero: </label>
            <input type="text" name="app2Num1" id="app2Num1">
        </div>

        <div class="row">
            <label for="app2Num2"> Numero: </label>
            <input type="text" name="app2Num2" id="app2Num2">
        </div>

        <div class="row">
            <label for="app2ResSuma"> Resultado Suma: </label>
            <input readonly type="text" name="app2ResSuma" id="app2ResSuma">
        </div>

        <div class="row">
            <label for="app2ResResta"> Resultado Resta: </label>
            <input readonly type="text" name="app2ResResta" id="app2ResResta">
        </div>

        <div class="row">
            <label for="app2ResMulti"> Resultado Multiplicacion: </label>
            <input readonly type="text" name="app2ResMulti" id="app2ResMulti">
        </div>

        <div class="row">
            <label for="app2ResDivi"> Resultado Division: </label>
            <input readonly type="text" name="app2ResDivi" id="app2ResDivi">
        </div>

        <div>
            <input id="app2BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>

    <!-- APLICAICON NUMERO 1 -->
    <form id="app1" action="">
        <h2> Aplicacion para sumar dos numeros </h2>

        <div class="row">
            <label for="app1Num1"> Numero: </label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2"> Numero: </label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res"> Resultado: </label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div>
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>



    <script src="js/apps.js"></script>
</body>
</html>
