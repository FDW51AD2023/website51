<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>
    <form id="app1" action="">
        <h2>Aplicacion para sumar,multiplicar,dividir,restar dos numeros.</h2>
        <div class="row">
            <label for="app1Num1">Numero: </label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2">Numero: </label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado de la suma: </label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div class="row">
            <label for="app1Res2">Resultado de la resta: </label>
            <input readonly type="text" name="app1Res2" id="app1Res2">
        </div>

        <div class="row">
            <label for="app1Res3">Resultado de la division: </label>
            <input readonly type="text" name="app1Res3" id="app1Res3">
        </div>

        <div class="row">
            <label for="app1Res4">Resultado de la multiplicacion: </label>
            <input readonly type="text" name="app1Res4" id="app1Res4">
        </div>

        <div>
            <input class="btn" type="submit" value="calcular" id="app1BtnCalcular">
        </div>
    </form>

    <form id="app3" action="">
        <h2>Aplicacion para operaciones aritmeticas de dos numeros.</h2>

        <div class="row">
            <label for="app3Num1">Numero: </label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero: </label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="">Operacion: </label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>

        <div class="row">
            <label for="app3Res">Resultado: </label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div>
            <input class="btn" type="submit" value="calcular" id="app3BtnCalcular">
        </div>
    </form>

    <form id="app4" action="">
        <h2>Aplicacion para tabla de multiplicar.</h2>

        <div class="row">
            <label for="app4Tabla">Tabla: </label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida: </label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con simbolo (.): </label>
            </select>
        </div>

        <div class="row">
            <label for="app4Res">Resultado: </label>
            <div id="app4Res">

            </div>
        </div>

        <div>
            <input class="app4BtnVer" type="submit" value="Ver tabla" id="app4BtnVer">
        </div>
    </form>

    <form id="app5" action="">
        <h2>App para modificar div de prueba</h2>

        <div class="row">
            <label for="">Borde: </label>
            <select name="app5Borde" id="app5Borde">
                <option value="t">Todos</option>
                <option value="s">Superior</option>
                <option value="in">Inferior</option>
                <option value="iz">Izquierdo</option>
                <option value="d">Derecho</option>
            </select>
        </div>

        <div class="row">
            <label for="app5Color">Color: </label>
            <input type="color" name="app5Color" id="app5Color">
        </div>

        <div class="row">
            <label for="app5Grosor">Grosor: </label>
            <input type="number" name="app5Grosor" id="app5Grosor">
        </div>

        <div class="row">
            <label for="">Tipo: </label>
            <select name="app5TipoBorde" id="app5TipoBorde">
                <option value="s">Solid</option>
                <option value="da">Dashed</option>
                <option value="do">Double</option>
            </select>
        </div>

        <div class="row" id="app5DivPrueba">
            <h3>DIV PRUEBA</h3>
        </div>

        <div>
            <input class="app5BtnVer" type="submit" value="Ver" id="app5BtnVer">
        </div>

    </form>

    <script src="js/apps.js"></script>
</body>
</html>
