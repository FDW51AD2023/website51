<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app1" action="">
        <h2>Aplicacion para suma dos números</h2>
        <div class="row">
            <label for="app1Num1">Numero: </label>
            <input type="text" name="app1Num1" id="app1Num1">   
        </div>

        <div class="row">
            <label for="app1Num2">Numero: </label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado: </label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div class="row">
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>
    </form>

    <form id="app2" action="">
        <h2>Aplicacion para suma,  resta, multiplicación y división</h2>
        <div class="row">
            <label for="app2Num1">Numero: </label>
            <input type="text" name="app2Num1" id="app2Num1">   
        </div>

        <div class="row">
            <label for="app2Num2">Numero: </label>
            <input type="text" name="app2Num2" id="app2Num2">
        </div>

        <div class="row">
            <label for="app2ResSum">Resultado Suma: </label>
            <input readonly type="text" name="app2ResSum" id="app2ResSum">
        </div>

        <div class="row">
            <label for="app2ResRes">Resultado Resta: </label>
            <input readonly type="text" name="app2ResRes" id="app2ResRes">
        </div>

        <div class="row">
            <label for="app2ResMul">Resultado multiplicación: </label>
            <input readonly type="text" name="app2ResMul" id="app2ResMul">
        </div>

        <div class="row">
            <label for="app2ResDiv">Resultado División: </label>
            <input readonly type="text" name="app2ResDiv" id="app2ResDiv">
        </div>

        <div class="row">
            <input id="app2BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>

    </form>
    <script src="js/apps.js"></script>
</body>
</html>
